{{ define "scripts" }}
<script type="text/javascript">
	function setCookie(cname, cvalue, exdays) {
	    var d = new Date();
	    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
	    var expires = "expires="+d.toUTCString();
	    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	function getCookie(cname) {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i = 0; i < ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}

	function checkCookie() {
	    var user = getCookie("username");
	    if (user != "") {
	        alert("Welcome again " + user);
	    } else {
	        user = prompt("Please enter your name:", "");
	        if (user != "" && user != null) {
	            setCookie("username", user, 365);
	        }
	    }
	}

	$("#navBarButton").click(function() {
		if (getCookie("navbar_expand") == "true") {
			setCookie("navbar_expand","false",1);
		}else{
			setCookie("navbar_expand","true",1);
		}
	});

    document.getElementById("userImage").setAttribute("src", "./users/u" + getCookie("uid") +".jpg");
    document.getElementById("userName").innerHTML=document.getElementById("Uname").value;
    document.getElementById("userType").innerHTML= document.getElementById("Utype").value;
	//alert(getCookie("navbar_expand"));
</script>
{{ end }}
