<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FEC BANK</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">

<!-- Toastr style -->
<link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

<!-- Gritter -->
<link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- select menue -->
<link href="css/plugins/select2/select2.min.css" rel="stylesheet">

<link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

<!-- Sweet Alert -->
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

<body {{if .UserData.NavColaps}} class='mini-navbar' {{end}}>

<div id="wrapper">
     {{ template "navbar_left" .UserData}}
    <div id="page-wrapper" class="gray-bg dashbard-1">
        {{ template "navbar_top" }}

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-10">
                <h2>Settings</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">
                        <strong>Settings</strong>
                    </li>
                </ol>
            </div>
        </div>

        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-4">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Member Types</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-3 pull-right">
                                    <a data-toggle="modal" href="#newType" class="btn-primary btn-xs btn"><i class="fa fa-plus"></i> New</a>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Type </th>
                                        <th align="left">Action </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{range .Data.Types}}
                                    <tr>
                                        <td>{{.Typ}}</td>
                                        <td>
                                            <a data-toggle="modal" href="#editType{{.Id}}" class="btn-warning btn btn-xs ">Edit</a>
                                        </td>
                                    </tr>
                                    {{end}}
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


        {{ template "footer" }}

    </div>

    <div id="newType" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <form role="form" method="post" enctype="multipart/form-data" action="/newMemberType.html" method="post">
                            <input hidden name="id" value="{{.Data.NewType}}">

                            <div class="form-group"><label>Type</label> <input name="typ" placeholder="Enter type" class="form-control" required></div>


                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Save</strong></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{range .Data.Types}}
    <div id="editType{{.Id}}" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <form role="form" method="post" enctype="multipart/form-data" action="/updateMemberType.html" method="post">
                            <input hidden name="id" value="{{.Id}}">

                            <div class="form-group"><label>Type</label> <input value="{{.Typ}}" name="typ" placeholder="Enter type" class="form-control" required></div>
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" value="save" name="action"><strong>Update</strong></button>
                            {{if .Dlt}}
                            <button class="btn btn-sm btn-danger m-t-n-xs" type="submit" value="delete" name="action"><strong>Delete</strong></button>
                            {{end}}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{end}}

</div>


<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Select2 -->
<script src="js/plugins/select2/select2.full.min.js"></script>

<!-- Data picker -->
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

<!-- Input Mask-->
<script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>


<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<script>
    document.getElementById("settings").setAttribute("class", "active");
</script>

<script>

</script>
{{ template "scripts" }}
</body>
